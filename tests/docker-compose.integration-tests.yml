services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile.integration-tests
    volumes:
      - "./screenshots:/screenshots"
    command: "wait-for-it.sh web:8080 -- mocha --timeout 10000 --recursive /integration-tests"
    depends_on:
      - web
  web:
    image: testcontainers/helloworld
    expose:
      - "8080"
